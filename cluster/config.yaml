cluster: "sbatch --time={cluster.time} --mem={cluster.mem} --cpus-per-task={cluster.cpus} --qos={cluster.qos} {cluster.options}"
jobs: 20
jobscript: "cluster/slurm_submit.sh"
cluster-config: "cluster/cluster_config.json"
cluster-cancel: scancel
jobname: "{rulename}_{jobid}"
latency-wait: 90

use-conda: True
rerun-incomplete: True
conda-frontend: "mamba"